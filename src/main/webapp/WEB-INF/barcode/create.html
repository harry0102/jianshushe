                }
            });
            $('#backTop').click(function () { $('html,body').animate({ scrollTop: '0px' }, 500); });

            $(document).on("click", ".btnHelp", function () {

            });
        });

        $(function () {
            var hash = location.hash;
            if (hash) {
                var $nav = $("#myTab");
                var $cur = $nav.find('a[href="' + hash + '"]');
                $cur.click();
            }
        });

        (function () {
            //当前页导航高亮显示
            var isIndex = true;
            var href = location.href.toLowerCase();
            var $lis = $(".nav-pill").children("li");
            $.each($lis, function () {
                var nav = $(this).attr("data-flag");
                if (href.indexOf(nav) > 0) {
                    $(this).addClass("active");
                    isIndex = false;
                    return false;
                }
            });

            if (isIndex)
                $(".nav-pill li").eq(0).addClass("active");
        }());
    </script>
