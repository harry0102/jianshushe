		<script>
			$(function() {
				$(window).scroll(function() {
					if($(window).scrollTop() >= 200) {
						$('#backTop').fadeIn(300);
					} else {
						$('#backTop').fadeOut(300);
					}
				});
				$('#backTop').click(function() {
					$('html,body').animate({
						scrollTop: '0px'
					}, 500);
				});

				$(document).on("click", ".btnHelp", function() {
					$("#myModal").modal("show");
				});
			});

			$(function() {
				var hash = location.hash;
				if(hash) {
					var $nav = $("#myTab");
					var $cur = $nav.find('a[href="' + hash + '"]');
					$cur.click();
				}
			});

			(function() {
				//当前页导航高亮显示
				var isIndex = true;
				var href = location.href.toLowerCase();
				var $lis = $(".nav-pill").children("li");
				$.each($lis, function() {
					var nav = $(this).attr("data-flag");
					if(href.indexOf(nav) > 0) {
						$(this).addClass("active");
						isIndex = false;
						return false;
					}
				});

				if(isIndex)
					$(".nav-pill li").eq(0).addClass("active");
			}());
			
			$(function () {
			    $("#btnMd5").click(function () {
			        var text = $("#txtSourceMd5").val();
			        if (text == "") {
			            error("请填写要加密的内容");
			        }
			        else {
			            if (text.length >= 10000) {
			                error("要加密的内容不能超过10000个字符");
			            }
			            else {
			                var half = false;
			                if ($("#rad16").is(":checked")) {
			                    half = true;
			                }
			                $.ajax({
			                    type: "POST",
			                    url: "/encrypt/stringToMd5",
			                    data: { "text": text, "half": half },
			                    success: function (slt) {
			                        if (slt.ok) {
			                            $("#txtDestMd5").val(slt.data);
			                        }
			                        else {
			                           alert("服务器异常");
			                        }
			                    }
			                });
			            }
			        }
			    });
			});
		</script>
