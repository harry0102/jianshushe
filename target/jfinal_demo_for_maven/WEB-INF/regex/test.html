		<script>
			$(function() {
				$(window).scroll(function() {
					if($(window).scrollTop() >= 200) {
						$('#backTop').fadeIn(300);
					} else {
						$('#backTop').fadeOut(300);
					}
				});
				$('#backTop').click(function() {
					$('html,body').animate({
						scrollTop: '0px'
					}, 500);
				});

				$(document).on("click", ".btnHelp", function() {
					$("#myModal").modal("show");
				});
			});

			$(function() {
				var hash = location.hash;
				if(hash) {
					var $nav = $("#myTab");
					var $cur = $nav.find('a[href="' + hash + '"]');
					$cur.click();
				}
			});

			(function() {
				//当前页导航高亮显示
				var isIndex = true;
				var href = location.href.toLowerCase();
				var $lis = $(".nav-pill").children("li");
				$.each($lis, function() {
					var nav = $(this).attr("data-flag");
					if(href.indexOf(nav) > 0) {
						$(this).addClass("active");
						isIndex = false;
						return false;
					}
				});

				if(isIndex)
					$(".nav-pill li").eq(0).addClass("active");
			}());
		</script>
		<script>
		$(function () {
		    $("#btnRegexMatch").click(function () {
		        $("#txtRegexResult").val("");
		        var pattern = $("#txtRegexPattern").val().trim();
		        var content = $("#txtRegexContent").val().trim();
		        var ignoreCase = "";
		        if ($("#chkIgnoreCase").is(":checked")) {
		            ignoreCase = "i";
		        }
		        if (pattern == "") {
		            error("请填写正则");
		            return;
		        }
		        else if (content == "") {
		            error("请填写内容");
		            return;
		        }
		        else {
		            var reg = new RegExp(pattern, "g" + ignoreCase);
		            var arr = reg.exec(content);
		            var text = '';
		            if (arr) {
		                $("#txtRegexTip").val("共 " + arr.length + " 个匹配项");
		                for (var i = 0; i < arr.length; i++) {
		                    text += ("$" + i + " -> " + arr[i]) + "\r\n";
		                }
		            }
		            else {
		                $("#txtRegexTip").val("没有匹配结果，请检查正则");
		                return;
		            }
		            $("#txtRegexResult").val(text);
		        }
		    });
		})
		
		</script>
