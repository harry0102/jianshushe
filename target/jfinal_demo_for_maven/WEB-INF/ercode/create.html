<script type="text/javascript">
    function toUtf8(str) {
        var out, i, len, c;
        out = "";
        len = str.length;
        for (i = 0; i < len; i++) {
            c = str.charCodeAt(i);
            if ((c >= 0x0001) && (c <= 0x007F)) {
                out += str.charAt(i);
            } else if (c > 0x07FF) {
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
                out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
            } else {
                out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
                out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
            }
        }
        return out;
    }

    //生成二维码
    $("#btnErcode").click(function () {
        txtScale
        if ($("#imgPreview").val() != null) {

        }
        var qrcode = $("#selText").val();
        var txtScale = $("#txtScale").val();
        var selLevel = $("#selLevel").val();
        var back = $("#back").val();
        qrcode = toUtf8(qrcode);
        $("#imgPreview").qrcode({
            "render": "canvas",
            "size": txtScale,
            "color": "#3a3",
            "text": qrcode,
            "background": back,
            "correctLevel": selLevel
        });
    })

    $("#imgPreview").qrcode({

    });
</script>
